<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Week 1 Weekend Challenge: Monthly Salary Cost</title>
		<meta name="description" content="Webpage">
		<link rel="stylesheet" href = "style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>

	<body>

		<h1>Monthly Salary Cost Calculator</h1>

		<form id="employeeinfo">
			<div class="formformat">
				<label for="employeename">Employee Name:</label>
				<input type="text" id="employeename" name="employeename"/>
			</div>
			<div class="formformat">
				<label for="employeenumber">Employee ID Number:</label>
				<input type="text" id="employeenumber" name="employeenumber"/>
			</div>
			<div class="formformat">
				<label for="jobtitle">Employee Job Title:</label>
				<input type="text" id="jobtitle" name="jobtitle"/>
			</div>
			<div class="formformat">
				<label for="salary">Employee Salary:</label>
				<input type="text" id="salary" name="salary"/>
			</div>
			
			<input type="submit" value="Submit Employee"/>
		</form>

		<div id="container">
			<h1 id="costheadline">The total monthly salary cost is $<span>0</span></h1>	
		</div>

	</body>
</html>
